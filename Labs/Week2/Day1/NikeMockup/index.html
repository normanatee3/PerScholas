<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NikeMockup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="fullWindow">

        <!-- NavBar -->
        <div class="navContainer">
            <!-- nikeicon -->
            <img src="https://cdn.freebiesupply.com/logos/large/2x/nike-4-logo-png-transparent.png" alt=""
                class="nikeicon icons">


            <div class="smIcons">
                <!-- shop -->
                <img src="https://img.icons8.com/ios/500/briefcase.png" alt="" class="shopIcon icons">
                <!-- search -->
                <img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-21.png" alt=""
                    class="searchIcon icons">
                <!-- navigation -->
                <img src="https://assets.stickpng.com/images/588a6507d06f6719692a2d15.png" alt="" class="navIcon icons">

            </div>

        </div>
        <div class="topScroll">

            <h4>
                Free Shipping + Returns. Free Membership, Exclusive Products
            </h4>

            <p class="joiner">
                <a href="https://accounts.nike.com/lookup?client_id=4fd2d5e7db76e0f85a6bb56721bd51df&redirect_uri=https://www.nike.com/auth/login&response_type=code&scope=openid%20nike.digital%20profile%20email%20phone%20flow%20country&state=c9b721d6cfd946ff8fc4db2fe8848362&code_challenge=YU-ni7kPB7EKHIj_a3F-X5smncUo2O7Gvqb83cOMwS0&code_challenge_method=S256">Join Now</a>
            </p>

        </div>

        <!-- image 1 -->

        <a href="https://www.nike.com/w/back-to-basics-kkjj">
        <img src="https://static.nike.com/a/images/f_auto/dpr_1.5,cs_srgb/w_495,c_limit/a82a6e43-45f6-4a98-b493-5e6215636c6e/nike-just-do-it.jpg"
            alt="" class="mainPic"></a>

        <!-- back to basics -->
        <h1 class="backTo">BACK TO BASICS</h1>

        <!-- text -->
        <p class="basicText">Show off your unique style with uniform essentials made for A+ fits.</p>

        <!-- basicButtons -->

        <div class="basicBtn">

            <a href="pages/product.html"><div class="shopBtn">Shop</div></a>
            <a href="https://www.nike.com/back-to-school"> <div class="schoolBtn">Back to School Guide</div></a>

        </div>
        <!-- gap -->
        <br>
        <br>
        <br>
        <br>
        <!-- footwear -->
        <h2 class="footWear">Featured Footwear</h2>

        <!-- image 2 -->
        <div class="imgBox2">

            <img src="https://static.nike.com/a/images/f_auto/dpr_1.5,cs_srgb/w_487,c_limit/37c90bb3-ff31-430b-81c3-3598225c73af/nike-just-do-it.jpg"
                alt="" class="secondPic">

            <h2 class="bottomLeft">The New ZoomX <br>Zegama Trail</h2>
            <div class="shopWhite">Shop</div>

        </div>

    </div>
    <script src="app.js" async defer></script>

</html>
