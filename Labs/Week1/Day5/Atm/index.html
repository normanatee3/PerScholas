<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <!---ATM--->
        <div class="atmContainer">


            <div class="atmTitle">ATM</div>

            <div class="atmBody">

                <!-- btnLeft -->
                <div class="btnLeft">

                    <div class="btn">
                        <input class="keys keysTopLeft" type="button" name="oneTL" value="">
                    </div>

                    <div class="btn">
                        <input class="keys keysTopLeft" type="button" name="twoTL" value="">
                    </div>
                    
                    <div class="btn">
                        <input class="keys keysTopLeft" type="button" name="threeTL" value="">
                    </div>

                    <div class="btn">
                        <input class="keys keysTopLeft" type="button" name="fourTL" value="">
                    </div>

                </div>

                <!-- Screen -->
                <div class="screen"></div>

                <!-- btnRight -->
                <div class="btnRight">

                    <div class="btn">
                        <input class="keys keysTopRight" type="button" name="oneTR" value="">

                    </div>

                    <div class="btn">
                        <input class="keys keysTopRight" type="button" name="twoTR" value="">
                    </div>

                    <div class="btn">
                        <input class="keys keysTopRight" type="button" name="threeTR" value="">
                    </div>
                    
                    <div class="btn">
                        <input class="keys keysTopRight" type="button" name="fourTR" value="">
                    </div>

                </div>

            </div>

            <div class="atmMid">
                
                <!-- section left of keypad -->
                <div class="padLeft">

                    <div class="padReceipt">
                        <input class="keys interact" type="button" name="receipt" value="Receipt">
                    </div>

                </div>
    
                <!-- Keypad -->
                <div class="atmKeypad">

                    <div class="keyButton kbtnOne">
                        <input class="keys" type="button" name="one" value="1">
                    </div>

                    <div class="keyButton kbtnTwo">
                        <input class="keys" type="button" name="two" value="2">
                    </div>

                    <div class="keyButton kbtnThree">
                        <input class="keys" type="button" name="three" value="3">
                    </div>

                    <div class="keyButton">
                        <input class="keys kbtnCancel" type="button" name="cancel" value="Cancel">
                    </div>

                    <div class="keyButton kbtnFour">
                        <input class="keys" type="button" name="four" value="4">
                    </div>

                    <div class="keyButton kbtnFive">
                        <input class="keys" type="button" name="five" value="5">
                    </div>

                    <div class="keyButton kbtnSix">
                        <input class="keys" type="button" name="six" value="6">
                    </div>

                    <div class="keyButton">
                        <input class="keys kbtnBack" type="button" name="back" value="Back">
                    </div>

                    <div class="keyButton kbtnSeven">
                        <input class="keys" type="button" name="seven" value="7">
                    </div>

                    <div class="keyButton kbtnEight">
                        <input class="keys" type="button" name="eight" value="8">
                    </div>

                    <div class="keyButton kbtnNine">
                        <input class="keys" type="button" name="nine" value="9">
                    </div>

                    <div class="keyButton">
                        <input class="keys kbtnConfirm" type="button" name="confirm" value="Confirm">
                    </div>


                </div>

                <!-- section right of keypad -->
                <div class="padRight">

                    <div class="padDeposit">
                        <input class="keys interact" type="button" name="deposit" value="Deposit">
                    </div>
                    
                    <div class="padCard">
                        <input class="keys interact" type="button" name="card" value="Card">
                    </div>

                </div>

            </div>
            
            <div class="atmLow">

                <!-- section left of keypad -->
                <div class="cashLeft"></div>
    
                <!-- Keypad -->
                <div class="cashWithdraw">
                    
                    <div class="cashDispense"><input class="interact keys" type="button" name="cash" value="Cash"></div>
                    
                </div>

                <!-- section right of keypad -->
                <div class="cashRight"></div>

            </div>
        
        
        </div>

            
        
        <script src="app.js"></script>
    </body>
</html>
